<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File D - Document</title>
</head>
<body>
    <darrin-duncan></darrin-duncan>
    <script>
        class DarrinDuncan extends HTMLElement{
            constructor() {
                super()

                const template = document.createElement('template')
                template.innerHTML = `
                    <h3>This is my Web Component</h3>
                    <p>Holla if you hear me!</p>
                `
                this.attachShadow({ mode: 'open' })
                this.shadowRoot.appendChild(template.content.cloneNode(true))
                this.shadowRoot.querySelector('h3').innerText = this.getAttribute('name')
            }
        }

        customElements.define('darrin-duncan', DarrinDuncan)
    </script>
</body>
</html>
